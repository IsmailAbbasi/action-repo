name: Webhook Trigger

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  send-webhook:
    runs-on: ubuntu-latest
    steps:
      - name: Send webhook to Flask server
        run: |
          curl -X POST https://5ddb-2409-40e3-189-cc78-e029-cda8-e05e-ff2.ngrok-free.app \
          -H "Content-Type: application/json" \
          -H "X-GitHub-Event: ${{ github.event_name }}" \
          -d '${{ toJson(github) }}'
